<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>領土シミュレーター</title>
  <style>
    body { font-family: sans-serif; }
    canvas { border: 1px solid black; touch-action: none; display: block; }
    .controls { margin-bottom: 1em; }
    #ranking div { margin: 2px; cursor: pointer; }
    .marker {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    #bg-image {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
      max-width: 100%;
    }
    #drawing-canvas {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>領土シミュレーター</h1>
  <div class="controls">
    <input type="color" id="colorPicker" value="#ff0000">
    太さ: <input type="range" id="brushSize" min="1" max="30" value="5">
    <label><input type="checkbox" id="markerMode"> マーカー設置</label>
    <label><input type="checkbox" id="pausePainting"> ペイント一時停止</label>
    <button onclick="save()">保存</button>
    <button onclick="load()">読み込み</button><br>
    背景画像：<input type="file" id="bgUpload">
  </div>

  <div class="controls">
    開始日時（例：1930/4/16/11:30:25）: <input type="text" id="startTime" value="1930/4/16/11:30:25">
    間隔（秒）: <input type="number" id="interval" value="1">
    <button onclick="startTimeline()">▶ 開始</button>
    <div id="timestamp"></div>
  </div>

  <div id="container">
    <img id="bg-image">
    <canvas id="drawing-canvas" width="800" height="600"></canvas>
  </div>

  <h2>ランキング</h2>
  <div id="ranking"></div>

  <script>
    const canvas = document.getElementById("drawing-canvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const brushSize = document.getElementById("brushSize");
    const markerMode = document.getElementById("markerMode");
    const pausePainting = document.getElementById("pausePainting");
    const bgImage = document.getElementById("bg-image");

    let drawing = false;
    let currentColor = colorPicker.value;

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("touchstart", startDraw, {passive: false});
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchmove", draw, {passive: false});

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        let t = e.touches[0];
        return {x: t.clientX - rect.left, y: t.clientY - rect.top - 5}; // タッチずれ補正
      } else {
        return {x: e.offsetX, y: e.offsetY};
      }
    }

    function startDraw(e) {
      if (pausePainting.checked) return;
      drawing = true;
      if (markerMode.checked) {
        placeMarker(getPos(e));
      } else {
        draw(e);
      }
    }

    function endDraw() {
      drawing = false;
      updateRanking();
    }

    function draw(e) {
      if (!drawing || pausePainting.checked || markerMode.checked) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.fillStyle = colorPicker.value;
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, brushSize.value, 0, 2 * Math.PI);
      ctx.fill();
    }

    function placeMarker(pos) {
      const marker = document.createElement("div");
      marker.className = "marker";
      marker.style.left = (pos.x - 5) + "px";
      marker.style.top = (pos.y - 5) + "px";
      marker.style.width = "10px";
      marker.style.height = "10px";
      marker.style.backgroundColor = colorPicker.value;
      document.getElementById("container").appendChild(marker);
    }

    function updateRanking() {
      const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      const map = {};
      for (let i = 0; i < data.length; i += 4) {
        const a = data[i+3];
        if (a < 10) continue; // 透明は無視
        const color = `rgb(${data[i]},${data[i+1]},${data[i+2]})`;
        map[color] = (map[color] || 0) + 1;
      }
      const ranking = Object.entries(map).sort((a,b)=>b[1]-a[1]);
      const div = document.getElementById("ranking");
      div.innerHTML = '';
      for (let [color, count] of ranking) {
        const d = document.createElement("div");
        d.style.color = color;
        d.innerHTML = `<span style="background:${color}; padding:0 10px; display:inline-block;"></span> ${count} px`;
        d.onclick = () => {
          colorPicker.value = rgbToHex(color);
        };
        div.appendChild(d);
      }
    }

    function rgbToHex(rgb) {
      const result = rgb.match(/\d+/g).map(n => parseInt(n).toString(16).padStart(2, '0'));
      return '#' + result.join('');
    }

    function save() {
      localStorage.setItem("territoryData", canvas.toDataURL());
    }

    function load() {
      const data = localStorage.getItem("territoryData");
      if (!data) return;
      const img = new Image();
      img.onload = () => ctx.drawImage(img, 0, 0);
      img.src = data;
    }

    document.getElementById("bgUpload").addEventListener("change", function() {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        bgImage.src = e.target.result;
        bgImage.width = canvas.width;
        bgImage.height = canvas.height;
      };
      reader.readAsDataURL(file);
    });

    // 時系列
    let currentTime = null;
    let intervalId = null;
    function startTimeline() {
      if (intervalId) clearInterval(intervalId);
      const input = document.getElementById("startTime").value.trim();
      const parts = input.split("/");
      if (parts.length !== 6) {
        alert("日付は 1930/4/16/11:30:25 の形式で指定してください");
        return;
      }
      currentTime = new Date(parts[0], parts[1]-1, parts[2], parts[3], parts[4], parts[5]);
      const intervalSec = parseInt(document.getElementById("interval").value);
      updateTimestamp();
      intervalId = setInterval(() => {
        currentTime.setSeconds(currentTime.getSeconds() + intervalSec);
        updateTimestamp();
      }, 1000);
    }

    function updateTimestamp() {
      const t = currentTime;
      const pad = n => n.toString().padStart(2, '0');
      document.getElementById("timestamp").innerText =
        `${t.getFullYear()}/${t.getMonth()+1}/${pad(t.getDate())} ${pad(t.getHours())}:${pad(t.getMinutes())}:${pad(t.getSeconds())}`;
    }
  </script>
</body>
</html>
