<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>都市カード対戦ゲーム</title>
  <script src="main.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .game-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .players {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      gap: 10px;
    }
    .player {
      background: #2a2a40;
      border-radius: 10px;
      padding: 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 10px #4a4a6a;
    }
    .player h2 {
      margin: 5px 0;
    }
    .hp {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .hand {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      min-height: 80px;
      width: 100%;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 5px;
      background: #33334a;
    }
    .card {
      background: linear-gradient(135deg, #4b79a1, #283e51);
      border-radius: 8px;
      width: 100px;
      height: 140px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 8px #152238;
      user-select: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #5677a6;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    button {
      background: #5a67d8;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 8px #4548a0;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #434eb8;
    }
    #info {
      max-width: 800px;
      margin: 0 auto;
      background: #22223b;
      border-radius: 10px;
      padding: 15px;
      min-height: 80px;
      color: #bbb;
      font-size: 1rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>都市カード対戦ゲーム</h1>
  <div class="game-container">
    <div class="players">
      <div class="player" id="player1">
        <h2>プレイヤー 1</h2>
        <div class="hp">HP: <span class="hp-value">50</span></div>
        <div class="hand" id="hand1"></div>
      </div>
      <div class="player" id="player2">
        <h2>プレイヤー 2</h2>
        <div class="hp">HP: <span class="hp-value">50</span></div>
        <div class="hand" id="hand2"></div>
      </div>
      <div class="player" id="player3">
        <h2>プレイヤー 3</h2>
        <div class="hp">HP: <span class="hp-value">50</span></div>
        <div class="hand" id="hand3"></div>
      </div>
      <div class="player" id="player4">
        <h2>プレイヤー 4</h2>
        <div class="hp">50</span></div>
        <div class="hand" id="hand4"></div>
      </div>
    </div>

    <div class="controls">
      <button id="drawCardBtn">山札から引く</button>
      <button id="discardCardBtn">カードを捨てる</button>
      <button id="playCardBtn">カードを召喚する</button>
      <button id="endTurnBtn">ターン終了</button>
    </div>

    <div id="info">ゲームの情報がここに表示されます。</div>
  </div>

</body>

</html>
